<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, minimal-ui">
<meta charset="utf-8">

<title>Example of using script to scroll content and providing mechanism to pause it</title>

<link rel="stylesheet" type="text/css" href="../css/style_G4.css" />
<link rel="stylesheet" type="text/css" href="../../css/style.css" />
<script type="text/javascript" src="scroll.js"></script>
</head>

<body>

<div role="banner">
    <h1><img src="../img/newslogo.png" alt="logo">Online Newspaper</img></h1>
</div>

<div id="scroller">
    <p id="tag"><strong>Breaking News ...</strong> This text will scroll and a Pause/Scroll link will be present when Javascript and CSS are supported and active. 
        Select the Pause link to stop the scrolling text. Select the the Scroll link to restart the scrolling text. </p>
</div>

</body>
</html>
