    <main role="main">
        <h1>ARIA14 - Example 1: Using aria-label to provide an invisible label where a visible label cannot be used</h1>
        <!-- Component start -->
        <div id="box">
        This is a pop-up box.
        <button aria-label="Close" onclick="document.getElementById('box').style.display='none';" class="close-button">X</button>				
        </div>
        <!-- Component end -->
    </main>
